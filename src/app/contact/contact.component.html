
<div class="train-track-container">
  <!-- ლიანდაგი -->
  <div class="track"></div>

  <!-- მატარებელი -->
  <div class="train">
    <!-- თავი -->
    <div class="signal green"></div>
    <div class="wagon head" (click)="openPopup('ბიზნეს კლასი')">
      <div class="windows">
        <div class="window" *ngFor="let w of [].constructor(3)"></div>
      </div>
    </div>

    <!-- შუა ვაგონი -->
    <div class="wagon middle" (click)="openPopup('ეკონომი კლასი')">
      <div class="windows">
        <div class="window" *ngFor="let w of [].constructor(4)"></div>
      </div>
    </div>

    <!-- ბოლო ვაგონი -->
    <div class="wagon tail" (click)="openPopup('პრემიუმ კლასი')">
      <div class="windows">
        <div class="window" *ngFor="let w of [].constructor(3)"></div>
      </div>
    </div>
  </div>

  <!-- პოპაპი -->
  <div class="popup-overlay" *ngIf="selectedClass">
    <div class="popup">
      <h3>{{ selectedClass }}</h3>
      <div class="seats">
        <div class="seat" *ngFor="let s of [].constructor(12)"></div>
      </div>
      <button class="close-btn" (click)="closePopup()">დახურვა</button>
    </div>
  </div>
</div>
