  <div class="carousel-container">
  <h2 class="carousel-title">ჩვენი რეისები</h2>
  
  <div class="carousel">
    <button class="nav-btn prev" (click)="prev()">&#10094;</button>

    <div class="image-wrapper">
      <img [src]="images[currentIndex].src" [alt]="images[currentIndex].alt" />
      <div class="label">{{ images[currentIndex].label }}</div>
    </div>

    <button class="nav-btn next" (click)="next()">&#10095;</button>
  </div>

  <div class="indicators">
    <span *ngFor="let img of images; let i = index"
          [class.active]="i === currentIndex"
          (click)="currentIndex = i"></span>
  </div>
 

</div>
