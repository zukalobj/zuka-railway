 <div class="train-img">
    <img src="https://images.pexels.com/photos/253647/pexels-photo-253647.jpeg" alt="">
    <div class="train-text">
      <h2>Travel with us 🚇</h2>
      <p>More than 100 years of work experience  </p>
      <img src="" alt="">
    </div> 
 </div> 
 <div class="book-now">
    <p>You can buy your ticket online 🎫</p>
    <select [(ngModel)]="from" class="selector">
      <option value="">From <i class="fa-solid fa-location-crosshairs"></i></option>
      <option [value]="el.name"*ngFor="let el of stationArr">{{el.name}}</option>
    </select>
    <select  [(ngModel)]="to"class="selector">
      <option value="">To📍</option>
      <option [value]="el.name"*ngFor="let el of stationArr">{{el.name}}</option>
    </select>
     <input type="date"  [(ngModel)]="dateSelect">
    <input type="text"   placeholder="Passengers">
     <button (click)="dateSelection()">Search for trains</button>
  </div>

  <!-- accordion -->
  <div class="accordion" id="accordionExample" *ngIf="trainArr.length>0 && trainArr[0].trains">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
       {{trainArr[0].trains[0].name}} {{trainArr[0].trains[0].departure}} - {{trainArr[0].trains[0].arrive}}
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <strong *ngFor="let vagon of trainArr[0].trains[0]?.vagons"> {{vagon.name}}</strong><br>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
       {{trainArr[0].trains[1].name}} {{trainArr[0].trains[1].departure}} - {{trainArr[0].trains[1].arrive}}
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
         <strong *ngFor="let vagon of trainArr[0].trains[1]?.vagons">{{vagon.name}}</strong><br>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        {{trainArr[0].trains[2].name}} {{trainArr[0].trains[2].departure}} - {{trainArr[0].trains[2].arrive}}
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
         <strong *ngFor="let vagon of trainArr[0].trains[2]?.vagons">{{vagon.name}}</strong><br>
    </div>
  </div>
</div>
