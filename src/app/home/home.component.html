 <div class="train-img">
    <img src="https://png.pngtree.com/thumb_back/fw800/background/20220313/pngtree-new-railway-station-platform-image_1060569.jpg" alt="">
 </div> 
 <div class="book-now">
    <p>Travel with us</p>
    <input type="text" name="start" id="" placeholder="start">
    <input type="destination" placeholder="destination">
    <button>search</button>
    <div class="date-picker-container">
  <div class="date-field">
    <label for="fromDate">From:</label>
    <input
      type="date"
      id="fromDate"
      name="fromDate"
      [(ngModel)]="fromDate"
      (change)="onFromDateChange()"
    />
  </div>

  <div class="date-field">
    <label for="toDate">To:</label>
    <input
      type="date"
      id="toDate"
      name="toDate"
      [(ngModel)]="toDate"
      [min]="fromDate"
    />
  </div>
</div>

 </div>
