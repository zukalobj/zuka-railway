
    <div class="login-wrapper">
  <!-- Signal Light -->
  <div class="signal" [ngClass]="{ 'error': loginFailed }"></div>

  <!-- Login Form -->
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-box">
    <h1 class="title">მატარებლის სისტემაში შესვლა</h1>

    <div class="input-group">
      <label>მომხმარებელი</label>
      <input type="text" formControlName="username" placeholder="მაგ. admin" />
    </div>

    <div class="input-group">
      <label>პაროლი</label>
      <input type="password" formControlName="password" placeholder="••••••••" />
    </div>

    <button type="submit" class="login-btn">შესვლა</button>

    <div class="error-text" *ngIf="loginFailed">
      ❌ ავტორიზაცია ვერ მოხერხდა
    </div>
  </form>
</div>
